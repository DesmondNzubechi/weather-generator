<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">-->
</head>
<body>

<div class="app-wrap">
	<header>
		<form>
		<input type="text" name="weather" autocomplete="off" placeholder="Search For a city..." class="search-box" />
	</form>
	</header>

<main class="main">
	<section class="location">
			<div class="city">Enugu, NG</div>
			<div class="date"> Wednesday 9 August 2022</div>

		</section>
		<div class="current">
			<div class="temp"><span class="tempy">40</span><span>°C</span></div>
			<div class="weather">Clouds</div>
			<div class="hi-low"><span class="max">13</span>°C/<span class="min">6.11</span>°c</div>
		</div>
	</main>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
